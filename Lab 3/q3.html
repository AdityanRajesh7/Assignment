<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .box {
            width: 250px;
            height: 200px;
            background-color: #4169E1; /* Blue color */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="flower3.jpeg" width="400" height="200"></div>
        <div class="box"><img src="flower2.jpeg" width="400" height="200"></div>
        <div class="box"><img src = "flower3.jpeg" width="400" height="200"></div>
    </div>

</body>
</html>
