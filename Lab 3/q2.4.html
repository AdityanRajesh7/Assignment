<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout - Two Asides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            width: 80%;
            max-width: 900px;
            text-align: center;
            border: 2px solid black;
            background-color: #ADFF2F;
        }
        .header {
            grid-column: span 2;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid black;
        }
        .main-content {
            padding: 50px;
            font-size: 18px;
            font-weight: bold;
            grid-row: span 2 ;
            border-right: 2px solid black;

        }
        .aside2 {
            
            padding: 30px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid black;
        }
        .aside1 {
            padding: 30px;
            font-size: 18px;
            font-weight: bold;
            
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="header">Header</div>
        <div class="main-content">Left Main Content</div>
        <div class="aside2">Aside2</div>
        <div class="aside1">Aside1</div>
    </div>

</body>
</html>
