<!DOCTYPE html>
<html>
  <head>
    <title>Place your Order Here</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Place Your Order Here</h1>
    <form>
      <label for="fname">Full name:</label>
      <input type="text" id="fname" name="fname" value="enter your full name"><br>

      <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" value="enter your email"><br>
      <br>
      <label for="mealType">Meal Type:</label>
        <select id="mealType" name="mealType">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
        </select> <br>
        <br>

       <label for="favoriteMeal">Choose your favorite:</label>
        <select id="favoriteMeal">
            <option>Select Meal</option>
            <option>Pizza</option>
            <option>Burger</option>
            <option>Pasta</option>
        </select> <br>
        <br>

        <label for="photo">Customer's photo with food:</label>
        <input type="file" id="photo"><br>
        <br>

        <label for="feedback">Your feedback here:</label>
        <textarea id="feedback" placeholder="Enter your message here"></textarea><br>
        <br>

        <div class="button-group">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </div><br>
        <br>

    </form>
  </body>
</html>
